apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway-node-container
          image: 207385250759.dkr.ecr.us-east-2.amazonaws.com/api-gateway:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: client_id
                  name: automated-email-credentials
            - name: PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  key: private_key
                  name: automated-email-credentials
